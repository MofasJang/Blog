# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: PJT's Blog
subtitle: '同志们好'
description: '这是一个神奇的博客'
keywords:
author: 大膜法师江
language: zh-CN
timezone: ''

search:
  path: search.xml
  field: post
  format: html
  limit: 10000

